<!DOCTYPE html>
<head>
    <title>Pacman</title>
    <script type="text/javascript" src="dist/main.js" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css" title="Default Styles" media="screen">
    <link rel="icon" href="./images/favicon.ico" />
</head>
<style>
    @font-face {
    font-family: "Game Over";
    src: url('game_over.ttf');
}
</style>
<body>
    <div class="pacman-container">
        <div class="column left">
            <div class="instructions-start">
                Hit any key to start game
            </div>
            <div class="instructions-move">
                Move pacman with either
                <div class="instructions-move-img">
                    <img class="arrows" src="images/arrow.png" />
                    <img class="wasd" src="images/wasd.png" />
                </div>
            </div>
            <div class="turn">
                Eat &nbsp; <img class="big-dot" src="images/dot.png"/>
                turns any &nbsp; <img class="red-ghost" src="images/red_ghost.png" />
                to &nbsp; <img class="vulnerable-ghost" src="images/vulnerable_ghost.png" />
            </div>
            <div class="github-linkedin-container">
                <a class="github-link" href="https://github.com/ngocthily/pacman" target="_blank">
                    <img class="github" src="images/github.png"/>
                </a>
                <a class="linkedin-link" href="https://www.linkedin.com/in/ngocthily/" target="_blank">
                    <img class="linkedin" src="images/linkedin.png"/>
                </a>
            </div>
        </div>
        <div class="column pacman-title-game-container">
            <div class="pacman-title"><img class="pacman-title-img" src="images/pacman_logo.png"/></div>
            <div class="score-music-container">
                <div id="score"></div>
                <div id="mute-btn-container">
                </div>
            </div>
            <canvas id="pacman-game" height="600" width="600"></canvas>
            <div class="lives-container">
                <div id="lives"></div>
            </div>
        </div>
        <div class="column right">
            <!-- <div class="instructions-pacman">
                <img class="pacman" src="images/pacman_pixel.png" />
            </div> -->
            <div class="bad-container">
                <div class="bad">
                    Bad:
                </div>
                <div class="ghosts">
                    <div class="red-ghost-container">
                        <img class="red-ghost" src="images/red_ghost.png" />
                        &nbsp;
                        Blinky
                    </div>
                    <div class="pink-ghost-container">
                        <img class="pink-ghost" src="images/pink_ghost.png" />
                        &nbsp;
                        Pinky
                    </div>
                    <div class="blue-ghost-container">
                        <img class="blue-ghost" src="images/blue_ghost.png" />
                        &nbsp;
                        Inky
                    </div>
                    <div class="orange-ghost-container">
                        <img class="orange-ghost" src="images/orange_ghost.png" />
                        &nbsp;
                        Clyde
                    </div>
                </div>
            </div>
            <div class="good-container">
                <div class="good">
                    Good:
                </div>
                <div class="dots-container">
                    <div class="small-dot-container">
                        <img class="small-dot" src="images/dot.png"/>
                        +10
                    </div>
                    <div class="big-dot-container">
                        <img class="big-dot" src="images/dot.png"/>
                        +50
                    </div>
                </div>
                <div class="vulnerable-ghost-container">
                    <img class="vulnerable-ghost" src="images/vulnerable_ghost.png" />
                    +200
                </div>
            </div>
            <div class="made">
                Made by Ngoc Thi Ly
            </div>
        </div>
    </div>
</body>

</html>
