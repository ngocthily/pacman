<!DOCTYPE html>
<head>
    <title>Pacman</title>
    <script type="text/javascript" src="dist/main.js" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css" title="Default Styles" media="screen">
</head>
<body>
    <div class="pacman-container">
        <div class="column left">
            <div class="instructions-start">
                Hit any key to start game
            </div>
            <div class="instructions-move">
                To move pacman:
                <div class="instructions-move-img">
                    <img class="arrows" src="images/arrow.png" />
                    <img class="wasd" src="images/wasd.png" />
                </div>
            </div>
        </div>
        <div class="column pacman-title-game-container">
            <div class="pacman-title"><img class="pacman-title-img" src="images/pacman_logo.png"/></div>
            <div class="score-music-container">
                <div id="score"></div>
                <div class="mute-btn-container">
                    <img class="mute" src="images/volume_mute.png" />
                </div>
            </div>
            <canvas id="pacman-game" height="600" width="600"></canvas>
            <div class="lives-container">
                <div id="lives"></div>
            </div>
        </div>
        <div class="column right">
            <!-- <div class="instructions-pacman">
                <img class="pacman" src="images/pacman_pixel.png" />
            </div> -->
            <div class="ghosts">
                <img class="red-ghost" src="images/red_ghost.png" />
                <img class="orange-ghost" src="images/orange_ghost.png" />
                <img class="blue-ghost" src="images/blue_ghost.png" />
                <img class="pink-ghost" src="images/pink_ghost.png" />
            </div>
            <div class="vulnerable-ghost-container">
                <img class="vulnerable-ghost" src="images/vulnerable_ghost.png" />
            </div>
        </div>
    </div>
</body>

</html>
